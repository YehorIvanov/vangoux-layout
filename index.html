<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vangoux Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <!-- Page header -->
      <header class="page-header">
        <div class="logo">
          <img
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson26/hw1/LogoSmallSolid.png"
            alt="logo"
            class="logo__picture"
          />
          <span class="logo__name">VanGoux</span>
        </div>
        <nav class="page-header__navigation">
            <ul class="nav-list">
                <li class="nav-list__item">How it works</li>
                <li class="nav-list__item">Features</li>
                <li class="nav-list__item">Use cases</li>
                <li class="nav-list__item nav-list__item_m">Schedule a demo</li>
            </ul>
        </nav>
        <button class="page-header__upload-btn">Upload Sketch</button>
      </header>
      <!-- Headline -->
      <section class="headline"></section>
      <!-- Footer -->
      <section class="page-footer">
        <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson26/hw1/LogoSmallSolid.png" 
        alt="logo" class="page-footer__logo">
        <span class="page-footer__signature">Site made with VanGoux</span>
        <nav class="page-footer__navigation">
            <ul class="nav-list">
                <li class="nav-list__item">Contact</li>
                <li class="nav-list__item">Feedback</li>
                <li class="nav-list__item">Join our Slack</li>
                <li class="nav-list__item">Terms</li>
            </ul>
            
        </nav>
        <div class="page-footer__social">
            <ul class="social-media">
                <li class="social-media__item">
                    <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson26/hw1/IconFacebook.png" 
                    alt="facebook" >
                </li>
                <li class="social-media__item">
                    <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson26/hw1/IconInstagram.png" 
                    alt="instagram" >
            </ul>
        </div>
        <div class="page-footer__illustration"></div>

        

      </section>
    </div>
  </body>
</html>
