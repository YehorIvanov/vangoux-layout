<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vangoux Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <!-- Page header -->
      <header class="page-header">
        <div class="logo">
          <img
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson26/hw1/LogoSmallSolid.png"
            alt="logo"
            class="logo__picture"
          />
          <span class="logo__name">VanGoux</span>
        </div>
        <nav class="page-header__navigation">
            <ul class="nav-list">
                <li class="nav-list__item">How it works</li>
                <li class="nav-list__item">Features</li>
                <li class="nav-list__item">Use cases</li>
                <li class="nav-list__item nav-list__item_m">Schedule a demo</li>
            </ul>
        </nav>
        <button class="page-header__upload-btn">Upload Sketch</button>
      </header>
      <!-- Headline -->
      <section class="headline"></section>
    </div>
  </body>
</html>
